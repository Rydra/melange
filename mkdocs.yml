site_name: Melange

theme:
  name: material
  features:
    - content.code.annotate


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true


nav:
    - Home: index.md
    - Examples: examples.md
    - Code Reference:
        - API reference: api-reference.md
