[tool.poetry]
name = "melange"
version = "6.0.1"
description = "A messaging library for an easy inter-communication in distributed and microservices architectures"
authors = ["David Jim√©nez (Rydra)"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7.0"
boto3 = "^1.11.5"
pyopenssl = "^19.1.0"
pika = "^1.1.0"
marshmallow = "^3.3.0"
redis-simple-cache-py3 = "^0.0.7"
pytz = "^2019.3"
funcy = "^1.14"
methoddispatch = "^3.0.2"
singleton-py3 = "^0.2.1"

[tool.poetry.dev-dependencies]
pytest-tools = {git = "https://github.com/Rydra/pytest-tools"}
pytest = "^5.3.3"
pyhamcrest = "^2.0.0"
bunch = "^1.0.1"

[tool.commitizen]
name = "cz_conventional_commits"
version = "6.0.1"
tag_format = "$version"
version_files = [
    "melange/__version__.py",
    "pyproject.toml:version"
]
